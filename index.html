<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            margin: 0px;
            padding: 0px;
        }

        .grid {
            width: 100vw;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .textarea {
            resize: none;
            padding: 10px;
            height: calc(100vh - 140px);
        }

        .copy-btn {
            position: absolute;
            top: 90px;
            right: 10px;
            cursor: pointer;
        }

        .w-6 {
            width: 24px;
        }

        .h-6 {
            width: 34px;
        }
    </style>
</head>

<body>

    <div id="app">
        <div>
            <h1 style="font-family: Arial, Helvetica, sans-serif;text-align: center;">Mongo query to golang bson query
            </h1>
        </div>
        <button @click="copyQuery()" class="copy-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z" />
            </svg>
        </button>
        <div class="grid">
            <textarea class="textarea" placeholder="place your text here..." cols="30" rows="10"
                v-model="mongoQuery"></textarea>
            <div class="textarea" style="outline: 1px solid grey;" v-text="goMongo"></div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const {
            createApp
        } = Vue

        createApp({
            data() {
                return {
                    mongoQuery: `[
    { $group : { _id : '$name', totaldocs : { $sum : 1 } } },
    { $out : 'aggResults' }
]`,
                    goMongo: ''
                }
            },
            watch: {
                mongoQuery() {
                    this.init()
                }
            },
            mounted() {
                this.init()
            },
            methods: {
                init() {
                    let val = String(this.mongoQuery)
                        .replace(/\{/g, "bson.M{")
                        .replace(/\}/g, "},")
                        .replace(/\[/g, "bson.A{")
                        .replace(/\]/g, "},")
                    let ite = val.match(/\'(.*?)\'/g)
                    if (!!ite) {
                        ite.forEach(e => {
                            val = val.replace(e, e.replace(/\'/g, ""))
                        })
                    }
                    let items = val.match(/(\$)\w+/g)
                    if (!!items) {
                        items.forEach(e => {
                            val = val.replace(e, `"${e}"`)
                        })
                    }
                    let mat = val.trim().match(/\b(\w){0,88}\b/g)
                    if (mat) {
                        mat.forEach(e => {
                            if (!!e) {
                                if (!['bson', 'M', 'A', 'D', ''].includes(e)) {
                                    if (String(e).match(/\b\d\b/)) {
                                        val = val.replace(e, `${e}`)
                                    } else {
                                        val = val.replace(e, `"${e}"`)
                                    }
                                }
                            }
                        })
                    }
                    val = val.replace(/\$\"/g, "$")
                        .replace(/\,\,/g, ",")
                        .replace(/\,\,/g, ",")
                        .replace(/\,\,/g, ",")
                        .replace(/\"\"/g, '"')
                        .replace(/\"\"/g, '"')
                        .replace(/\"\"/g, '"')
                    this.goMongo = val;
                },
                copyQuery() {
                    window.navigator.clipboard.writeText(this.goMongo)
                        .then(res => {
                            alert("copied!")
                        }).catch(err => {
                            console.error(err);
                        })
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
